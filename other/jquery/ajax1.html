<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ajax</title>
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#b01").click(function () {
                htmlobj = $.ajax({
                    url: "test1.txt",//无效的URL
                    async: true
                });
                $("#mydiv").html(htmlobj.responseText);
            });
        });
    </script>
</head>
<body>
    <div id="mydiv">
        <h2>通过ajax改变文本</h2>
        <button id="b01" type="button">改变内容</button>
    </div>
</body>
</html>
