<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表筛选排序</title>
    <script src="js.js"></script>
</head>
<body>
    <p>读取页面上已有的source列表，从中提取出城市以及对应的空气质量<br>将数据按照某种顺序排序后，在resort列表中按照顺序显示出来</p>
    <ul id="source">
        <li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
    </ul>
    <ul id="resort">
        <!--<li>第一名：北京空气质量：<b>90</b></li>-->
        <!--<li>第二名：北京空气质量：<b>90</b></li>-->
        <!--<li>第三名：北京空气质量：<b>90</b></li>-->
    </ul>
    <button id="sort-btn">排序</button>
</body>
</html>
