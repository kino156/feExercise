<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加删除元素</title>
    <link rel="stylesheet" href="css.css">
    <script src="../../other/jquery/jquery-3.1.0.min.js"></script>
    <script src="js.js"></script>
</head>
<body>
    <div>
        <p>点击按钮添加删除列表项：</p>
        <ol>
            <li>列表1</li>
            <li>列表2</li>
            <li>列表3</li>
        </ol>
        <button id="btn1">列表结尾添加</button>
        <button id="btn2">列表开头添加</button>
        <button id="btn3">列表之后添加</button>
        <button id="btn4">列表之前添加</button>
        <br><br>
        <button id="btn5">删除列表</button>
        <button id="btn6">删除'删除列表'按钮</button>
    </div>
</body>
</html>
