<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条纹进度条</title>
    <link rel="stylesheet" href="../../resetStyle.css">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="../../other/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="../../other/jquery/jquery-3.1.0.min.js"></script>
    <script src="../../other/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="progress progress-striped">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
            <span class="sr-only">90%完成（成功）</span>
        </div>
    </div>
    <div class="progress progress-striped">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
            <span class="sr-only">40%完成（信息）</span>
        </div>
    </div>
    <div class="progress progress-striped">
        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
            <span class="sr-only">20%完成（警告）</span>
        </div>
    </div>
    <div class="progress progress-striped">
        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
            <span class="sr-only">10%完成（危险）</span>
        </div>
    </div>
    <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            <span class="sr-only">60%完成（成功）</span>
        </div>
    </div>
</body>
</html>
